
<div class="search-container">

<div class="searchbar">
  <input #search (keyup)="onInputChange(search.value)" (keyup.enter)="onSearchClick($event)"
         class="search_input" type="text" name="" placeholder="Search...">

  <button class="search_icon" (click)="onSearchClick($event)"><i class="fas fa-search"></i></button>
</div>
</div>
